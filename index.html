<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Место - Россия">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__wrapper">
          <img class="profile__photo" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
          <div class="profile__common">
            <div class="profile__name-content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button">

              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button">

        </button>
      </section>
      <section class="photo page__photo" aria-label="Фото посещенных мест">
        <ul class="photo__grid">

        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copiright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="#" class="form" name="Профиль">
          <fieldset class="form__info">
            <h2 class="form__title">
              Редактировать профиль
            </h2>
            <input type="text" class="form__field form__field_el_name" placeholder="Введите имя" required>
            <input type="text" class="form__field form__field_type_indent form__field_el_job"
              placeholder="Введите информацию о себе" required>
          </fieldset>
          <button class="form__submit" type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__close" type="button">

        </button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form action="#" class="form" name="Добавление карточки">
          <fieldset class="form__info">
            <h2 class="form__title">Новое место</h2>
            <input type="text" class="form__field form__field_type_indent-bottom form__field_el_place"
              placeholder="Название" required>
            <input type="text" class="form__field form__field_type_indent form__field_el_webcite"
              placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="form__submit" type="submit">
            Создать
          </button>
        </form>
        <button class="popup__close" type="button">

        </button>
      </div>
    </div>
    <template class="card">
      <li class="photo__card">
        <img src="#" alt="#" class="photo__item">
        <button class="photo__trash" type="button">

        </button>
        <div class="photo__wrap">
          <h2 class="photo__name"></h2>
          <button class="photo__icon" type="button">

          </button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
