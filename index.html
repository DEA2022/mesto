<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header page__header"><img class="header__logo" src="images/logo.b8ac1065f542b9aae90e.svg" alt="Место - Россия"></header><main class="main"><section class="profile main__profile"><div class="profile__wrapper"><button class="profile__button-avatar" type="button"><img class="profile__photo" src="#" alt="Фото профиля"></button><div class="profile__common"><div class="profile__name-content"><h1 class="profile__title"></h1><button class="profile__edit" type="button" aria-label="Редактирование профиля"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__button" type="button" aria-label="Добавление карточки"></button></section><section class="photo page__photo" aria-label="Фото посещенных мест"><ul class="photo__grid"></ul></section></main><footer class="footer page__footer"><p class="footer__copiright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form action="#" class="form" name="Профиль" novalidate><fieldset class="form__info"><input class="form__field form__field_el_name" id="form-name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="form__error form-name-error"></span> <input class="form__field form__field_el_job" id="form-job" placeholder="Введите информацию о себе" minlength="2" maxlength="200" required> <span class="form__error form-job-error"></span></fieldset><button class="form__submit" type="submit" aria-label="Сохранить">Сохранить</button></form><button class="popup__close popup__close_el_profile" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_cards"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form action="#" class="form" name="Добавление карточки" novalidate><fieldset class="form__info"><input class="form__field form__field_el_place" id="form-place" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__error form-place-error"></span> <input type="url" class="form__field form__field_el_webcite" id="form-url" placeholder="Ссылка на картинку" required> <span class="form__error form-url-error"></span></fieldset><button class="form__submit" type="submit" aria-label="Создать">Создать</button></form><button class="popup__close popup__close_add_img" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_agreement"><div class="popup__container popup__container_type_agreement"><h2 class="popup__title popup__title_type_agreement">Вы уверены?</h2><form action="#" class="form" name="Удаление карточки" novalidate><button class="form__submit" type="submit" aria-label="Да">Да</button></form><button class="popup__close popup__close_type_agreement popup__close_add_img" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__title">Обновить аватар</h2><form action="#" class="form" name="Изменение аватара" novalidate><fieldset class="form__info"><input type="url" class="form__field form__field_el_webcite" id="form-src" placeholder="Ссылка на картинку" required> <span class="form__error form-src-error"></span></fieldset><button class="form__submit" type="submit" aria-label="Сохранить">Сохранить</button></form><button class="popup__close popup__close_type_avatar popup__close_add_img" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_image"><div class="popup__img-container"><figure class="popup__figure"><img src="#" alt="#" class="popup__img"><figcaption class="popup__caption"></figcaption></figure><button class="popup__close popup__close_el_pic" type="button" aria-label="Закрыть"></button></div></div><template class="card"><li class="photo__card"><img src="#" alt="#" class="photo__item"> <button class="photo__trash" type="button" aria-label="Корзина"></button><div class="photo__wrap"><h2 class="photo__name"></h2><div class="photo__likes"><button class="photo__icon" type="button" aria-label="Лайк"></button><div class="photo__counter"></div></div></div></li></template></div></body></html>
